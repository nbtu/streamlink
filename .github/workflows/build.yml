name: Build Streamlink Windows

on:
  workflow_dispatch:   # 手动触发
  push:                # 或者 push 时触发
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[decompress]
          pip install pyinstaller
      - name: Generate _version.py
        run: |
          $VERSION = python -m versioningit
          "__version__ = `"$VERSION`"" | Out-File src/streamlink/_version.py -Encoding utf8
          Get-Content src/streamlink/_version.py
      - name: Build executable
        run: |
          pyinstaller -F -n streamlink src/streamlink_cli/main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamlink-windows
          path: dist/streamlink.exe
